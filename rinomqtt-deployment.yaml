apiVersion: apps/v1
kind: Deployment
metadata:
  name: rinomqtt
  namespace: mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rinomqtt
  template:
    metadata:
      labels:
        app: rinomqtt
    spec:
      containers:
      - name: rinomqtt
        image: 466897160698.dkr.ecr.ap-south-1.amazonaws.com/mqtt:v3.0.7
        env:
        - name: ROCKETMQ_NAMESRV_ADDR
          value: rocketmq-namesrv.rocketmq.svc.cluster.local:9876
        - name: ROCKETMQ_NAME_SERVER
          value: rocketmq-namesrv.rocketmq.svc.cluster.local:9876
        - name: NAMESRV_ADDR
          value: rocketmq-namesrv.rocketmq.svc.cluster.local:9876
        - name: SPRING_CLOUD_STREAM_ROCKETMQ_BINDER_NAME_SERVER
          value: rocketmq-namesrv.rocketmq.svc.cluster.local:9876
        - name: SPRING_CLOUD_STREAM_ROCKETMQ_BINDER_ACCESS_KEY
          value: protco
        - name: SPRING_CLOUD_STREAM_ROCKETMQ_BINDER_SECRET_KEY
          value: protco123456
        ports:
        - containerPort: 1883
        - containerPort: 1884
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /app/config/conf.yml
          subPath: conf.yml
        - name: config
          mountPath: /app/config/blacklist.yml
          subPath: blacklist.yml
      volumes:
      - name: config
        configMap:
          name: rinomqtt-config
---
apiVersion: v1
kind: Service
metadata:
  name: rinomqtt-service
  namespace: mqtt
spec:
  selector:
    app: rinomqtt
  ports:
  - name: mqtt-legacy
    port: 1883
    targetPort: 2883
  - name: mqtt
    port: 2883
    targetPort: 2883
  - name: ws
    port: 2884
    targetPort: 2884
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP